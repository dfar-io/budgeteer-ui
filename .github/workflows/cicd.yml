# https://github.com/google-github-actions/auth?tab=readme-ov-file#preferred-direct-workload-identity-federation
# https://docs.docker.com/build/ci/github-actions/share-image-jobs/
name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGION: us-east4
  GAR_LOCATION: us-east4-docker.pkg.dev/${{ secrets.PROJECT_ID }}/repo/budgeteer

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v6
      with:
        tags: ${{ env.GAR_LOCATION }}
        outputs: type=docker,dest=${{ runner.temp }}/image.tar
    - uses: actions/upload-artifact@v4
      with:
        name: image
        path: ${{ runner.temp }}/image.tar
  deploy:
    # required for google-github-actions/auth
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: image
        path: ${{ runner.temp }}
    - name: Load image
      run: |
        docker load --input ${{ runner.temp }}/image.tar
        docker image ls -a
    - uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.SERVICE_ACCOUNT }}
    # https://github.com/google-github-actions/deploy-cloudrun
    - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
    - run: docker push ${{ env.GAR_LOCATION }}
    - uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ui
        project_id: ${{ secrets.PROJECT_ID }}
        image: ${{ env.GAR_LOCATION }}
        region: ${{ env.REGION }}
