# https://github.com/google-github-actions/auth?tab=readme-ov-file#preferred-direct-workload-identity-federation
name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  cicd:
    # required for google-github-actions/auth
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-24.04
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
    - name: Configure Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.14.0
        cache: 'npm'
    - name: "Install UI dependencies"
      run: npm ci
    - name: "Lint UI"
      run: npm run lint
    - name: "Build UI"
      run: npm run build
    - name: "Authenticate to GCP for UI Deployment"
      id: auth
      uses: 'google-github-actions/auth@v2'
      #if: github.ref == 'refs/heads/main'
      with:
        token_format: access_token
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: 'github@budgeteer-j33o0.iam.gserviceaccount.com'
    - name: Docker Auth
      uses: docker/login-action@v3
      with:
        registry: us-east4-docker.pkg.dev
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

