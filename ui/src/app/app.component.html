<main class="main">
  <div class="content">
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="title">Budgeteer - {{ todaysDate | date:'YYYY.MM.dd' }}</span>
        <span class="spacer"></span>
        <button mat-icon-button class="menu" [matMenuTriggerFor]="menu" aria-label="Menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" mat-menu-item>
              <span>Budget</span>
          </button>
          <button routerLink="/accounts" routerLinkActive="active" ariaCurrentWhenActive="page" mat-menu-item>
              <span>Accounts</span>
          </button>
      </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <div class="version">
      <a href="{{ url }}">{{ version }}</a>
    </div>
  </div>
</main>
