<div class="difference" [ngStyle]="{ 'background-color': differenceBackgroundColor, 'color': differenceFontColor }">
    {{ difference | currency }}
</div>
<div class="actions">
      <button mat-mini-fab (click)="addLineItem()" class="add" >
          <mat-icon>add</mat-icon>
      </button>
</div>
<div class="line-item-list">
    @for (lineItem of lineItems; track lineItem.id) {
        <mat-divider></mat-divider>
        <app-line-item [lineItem]="lineItem" [difference]="difference" (save)="saveLineItems()" (delete)="deleteLineItem(lineItem.id)"></app-line-item>
    }
</div>
