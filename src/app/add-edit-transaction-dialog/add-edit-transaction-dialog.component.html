<h2 mat-dialog-title>Edit Transaction</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field><br />
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.amount" />
  </mat-form-field><br />
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br />
  <mat-form-field>
    <mat-label>Line Item</mat-label>
    <mat-select [(ngModel)]="data.lineItem" name="lineItem">
      @for (lineItem of lineItems; track lineItem) {
        <mat-option [value]="lineItem">{{ lineItem }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
