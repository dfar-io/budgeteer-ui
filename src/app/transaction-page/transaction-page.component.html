<div class="actions">
    <button mat-mini-fab (click)="onImport()">
        <mat-icon>download</mat-icon>
    </button>
    <button mat-mini-fab (click)="onAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="list">
    @for (transaction of transactions; track transaction) {
        <mat-divider></mat-divider>
        <div class="transaction">
            <div class="transaction-name">
                {{ transaction.name }}<br />
                <span class="secondary">{{ transaction.date | date:'YYYY.MM.dd' }}</span>
            </div>
            <div class="transaction-amount">
                <span [class.positive]="transaction.amount >= 0"
                      [class.negative]="transaction.amount < 0">{{ transaction.amount | currency }}</span><br />
                <span class="secondary">{{ transaction.lineItem }}</span>
            </div>
            <div class="transaction-actions">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editClick(transaction)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteClick(transaction)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    }
</div>
