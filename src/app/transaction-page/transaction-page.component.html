<div class="actions actions-visible">
    <button mat-mini-fab (click)="onImport()">
        <mat-icon>download</mat-icon>
    </button>
    <button mat-mini-fab (click)="onAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<mat-list>
    @for (transaction of transactions; track transaction.id) {
        <mat-list-item>
            <div class="account">
                <div class="account-name">{{ transaction.name }}</div>
                <div class="account-actions">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editClick()">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="deleteClick()">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </mat-list-item>
    }
</mat-list>
